<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login</title>
        <meta name="build" content="$BuildVersion$" />
        <link href="styles.css" type="text/css" rel="stylesheet" />
        <script src="/QvAjaxZfc/htc/QvAjax.js" type="text/javascript">
        </script>
        <script type="text/ecmascript">
            function Start(type) {
                Qva.SetModalTitle(document.title);
                Qva.LabelClick = false;
            }
            function Finish() {
                var userid   = document.getElementById("userid").value;
                var password = document.getElementById("password").value;;
                for(var id in window.parent.Qva.binders) {
                    window.parent.Qva.binders[id].Userid = userid;
                    window.parent.Qva.binders[id].Password = password;
                }
                Qva.CloseModal();
            }
        </script>
    </head>
    <body onload="Start('login')" onunload="Qva.CloseModal()">
        <div id="PageContainer" style="width:inherit; border:solid 1pt #778; padding:10px 10px 10px 10px;">
            <table>
                <tr>
                    <td>Userid:</td>
                    <td><input id="userid" type="text" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input id="password" type="password" /></td>
                </tr>
                <tr id="PageFooter">
                    <td colspan="2"><button onclick="Finish()">OK</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
