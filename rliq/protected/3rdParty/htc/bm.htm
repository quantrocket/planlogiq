<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Add Bookmark</title>
        <meta name="build" content="$BuildVersion$" />
        <link href="styles.css" type="text/css" rel="stylesheet" />
        <script src="/QvAjaxZfc/htc/QvAjax.js" type="text/javascript">
        </script>
        <script src="/QvAjaxZfc/htc/QvAjaxBaseMgr.js" type="text/javascript">
        </script>
        <script src="/QvAjaxZfc/htc/QvAjaxScan.js" type="text/javascript">
        </script>
        <script src="/QvAjaxZfc/htc/QvAjaxTrace.js" type="text/javascript">
        </script>
        <script src="/QvAjaxZfc/htc/QvAjaxProperties.js" type="text/javascript">
        </script>
        <style type="text/css">
            #PageContainer div div 
            {
            	position:relative;
            	height:14pt;
            	white-space: nowrap;
            	padding-top:1pt;
            }
        </style>
    </head>
    <body onload="Start('bookmark'); qva.Type='Bookmark';" onunload="Qva.CloseModal()" avqscope="Bookmark">
        <div id="PageContainer" style="height:310; width:inherit; border:solid 1pt #778; padding:10 10 10 10;">
            <div id="IDD_BOOKMARK_CREATE" style="height:260; position:relative" >
                <div class="Label">Bookmark Name:</div>
                <div class="Text">
                    <input avq="edit:.Name" style="width:100%" />
                </div>
                <div style="display:none;" class="Checkbox">
                    <input type="checkbox" avq="edit:.CreateAsServerBookmark"/>Create as a Server Bookmark</div>
                <div class="Checkbox">
                    <input type="checkbox" avq="edit:.Share"/>Share Bookmark with Other Users</div>
                <div class="Checkbox">
                    <input type="checkbox" avq="edit:.IncludeSelectionState" />Include Selections in Bookmark</div>
                <div class="Checkbox" style="left:15;">
                    <input type="checkbox" avq="edit:.ApplyAdditive"/>Make bookmark apply on top of current selection</div>
                <div class="Checkbox">
                    <input type="checkbox" avq="edit:.ApplyLayoutState"/>Include Layout State</div>
                <div class="Checkbox">
                    <input type="checkbox" avq="edit:.IncludeScrollPosition"/>Include Scroll positions</div>
                <div class="Checkbox">
                    <input type="checkbox" avq="edit:.ApplyInputFieldValues"/>Include Input Field Values</div>
                <div></div>
                <div class="Label">Info Text:</div>
                <div class="Text">
                    <input style="width:100%" avq="edit:.InfoText" />
                </div>
                <div class="Checkbox">
                    <input type="checkbox" avq="edit:.ShowPopupInfo"/>Pop-up Message</div>
            </div>
            <div id="PageFooter" style="height:30; position:relative">
                <button onclick="Finish()">OK</button>
                <button onclick="Qva.CloseModal()">Cancel</button>
            </div>
        </div>
    </body>
</html>
