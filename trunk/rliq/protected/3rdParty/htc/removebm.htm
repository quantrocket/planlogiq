<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Remove Bookmark</title>
        <meta name="build" content="$BuildVersion$" />

        <link href="styles.css" type="text/css" rel="stylesheet" />
        <script src="/QvAjaxZfc/htc/QvAjax.js" type="text/javascript"></script>
        <script src="/QvAjaxZfc/htc/QvAjaxBaseMgr.js" type="text/javascript"></script>
        <script src="/QvAjaxZfc/htc/QvAjaxScan.js" type="text/javascript"></script>
        <script src="/QvAjaxZfc/htc/QvAjaxTrace.js" type="text/javascript"></script>
        <script src="/QvAjaxZfc/htc/QvAjaxProperties.js" type="text/javascript"></script>
        <style type="text/css">
            #PageContainer div div 
            {
            	position:relative;
            	height:14;
            	white-space: nowrap;
            }
        </style>
    </head>
    <body onload="Start('RemoveBookmark'); qva.Type='RemoveBookmark';" onunload="Qva.CloseModal()" avqscope="RemoveBookmark">
        <div id="PageContainer" style="height:310; width:inherit; border:solid 1pt #778; padding:10 10 10 10;">
            <div id="IDD_BOOKMARK_CREATE"  style="height:260; position:relative" >
                <div style="white-space: nowrap;" class="Label">Bookmark Name:</div>
                <div class="Text" style="top:2">
                    <select avq="edit:.Name" style="width:100%" ></select>
                </div>
            </div>
            <div id="PageFooter" style="height:30; position:relative">
                <button onclick="Finish()">Remove</button>
                <button onclick="Qva.CloseModal()">Cancel</button>
            </div>
        </div>
    </body>
</html>
